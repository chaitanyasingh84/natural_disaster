<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css" />
    
    <meta name="google-signin-client_id" content="1060459149446-pl07mbdu337t14urvgkl7r8sg83jfj6c.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>

<div id="login-container" style="display: flex; gap: 175px;">
    <div>
        <h2>Admin Login</h2>
        <form onsubmit="login(); return false;">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required />

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required />

            <button type="submit">Login</button>
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>
        
    <div>
        <h2>Public Login</h2>
        <form onsubmit="login_public(); return false;">
        <label for="username-public">Username</label>
        <input type="text" id="username-public" placeholder="Enter Username" required />

        <label for="password-public">Password</label>
        <input type="password" id="password-public" placeholder="Enter Password" required />

        <button type="submit-public">Login</button>
        <p id="error-message-public" style="color: red;"></p>
    </form>
    </div>

</div>

<div id="g_id_onload"
     data-client_id="1060459149446-pl07mbdu337t14urvgkl7r8sg83jfj6c.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="https://chaitanyasingh84.github.io"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>

<script src="app.js"></script>
<script src="passwordCheck.js"></script>
</body>
</html>
