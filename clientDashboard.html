<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <div class="popup" onclick="myFunction()">Click me!
        <span class="popuptext" id="myPopup">Popup text...</span>
    </div>

    <h2>Client Dashboard</h2>
    <button onclick="logout()">Logout</button>

    <!-- Commodity Form -->
    <div id="commodity-form">
        <h3>Filter Commodity</h3>
        <!-- <select id="stationSelect">
            <option value="">Select Station</option>
        </select> -->
        <select id="commoditySelect">
            <option value="">Select Commodity</option>
        </select>
        <h3>Range</h3>
        <div class="slidecontainer">
            <input id="radius-input" type="range" value="50" min="1" max="500" oninput="this.nextElementSibling.value = this.value + 'km'">
            <output>50 km</output>
        </div>
        <button onclick=findStations()>Find Stations</button>
    </div>

    <!-- Map to show deployment stations -->
    <div id="map" style="height: 500px; width: 100%;"></div>

    <!-- List of deployment stations and commodities -->
    <!-- <ul id="stationList"></ul> -->

    <!-- Version Display -->
    <footer>
        <p id="versionDisplay">Version: <span id="versionNumber"></span></p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script src="clientLogic.js" async></script>
</body>
</html>
